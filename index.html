<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Chat App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="chat_section">
      <div class="brand">
        <img
          height="40"
          src="https://cdn.dribbble.com/users/267404/screenshots/3713416/talkup.png"
        />
        <h1>Whatsapp</h1>
      </div>

      <div class="message_area">
        <div class="incoming message">
          <h4>Darshfit</h4>
          <p>dsdfsadfdsdsf aasdf asdfsd asfd</p>
        </div>
        <div class="outgoing message" >
          <h4 class = "outmsg">Darshit</h4>
          <p>dsdsds     asdf   asdfdfa   asdf asf
            dsdsds     asdf   asdfdfa   asdf asf 
            dsdsds     asdf   asdfdfa   asdf asf</p>
        </div>
      </div>
      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="write a message"
        ></textarea>
      </div>
    </div>

    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
